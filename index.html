<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Mark App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<header class="header">

    <body style="background-color:orange;">

        <h1>My Book Mark List</h1>
        <p>Search for bookmarks of your choice!</p>
</header>

<main>
    <body>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <div class="mainContainer">

            <form action="#" class="js-search-form">
                <label for="bookmark-search">
                    Search for</label>
                    
                <input type="text" name="search-term" id="js-search-term" placeholder="Book marks..."
                    required>
                </form>
                <br>
                <label for="filter-rating">Filter by Rating</label>
               
                <input type="number" name="max-results" id="js-search-term" value="10">
                <input type="submit" value="search">
                                        
        </div>
    </body>
</main>

</html>
